<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon"href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLHW74Hr0j2rr8ao4bqv6xAdm65rTbYVa9fw&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="Games\Rock Paper Scissors\style.css" />
  </head>
  <body>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="Games/Rock Paper Scissors/images/rock.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="Games/Rock Paper Scissors/images/rock.png" alt="" />
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="Games/Rock Paper Scissors/images/rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="Games/Rock Paper Scissors/images/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="Games/Rock Paper Scissors/images/scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
    </section>

    <script src="Games\Rock Paper Scissors\script.js" defer></script>
  </body>
</html>
