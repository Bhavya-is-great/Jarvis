<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number gussing game</title>
    <link rel="shortcut icon"href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLHW74Hr0j2rr8ao4bqv6xAdm65rTbYVa9fw&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="Games\Number gusser\style.css" />

  <body>
    <div class="wrapper">
      <header>Guess a number from 1 to 100</header>

      <p>You have <span class="chances">10</span> chances</p>

    <script src="Games\Number gusser\script.js" defer></script>
